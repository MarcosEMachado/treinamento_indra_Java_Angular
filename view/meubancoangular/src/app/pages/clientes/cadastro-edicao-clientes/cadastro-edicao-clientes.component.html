<div class="container">
  <div class="row">
    <div class="cal">
      <h1 class="display-6">
        {{ formValue.get("id")?.value ? "Edição" : "Cadastro" }} de Clientes
        <i class="fa-solid fa-id-card-clip"></i>
      </h1>
      <hr />
      <div class="form-cadastro">
        <form
          class="row g-3"
          [formGroup]="formValue"
          (ngSubmit)="salvarCliente()"
        >
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email :</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="col-md-6">
            <label for="inputCPF" class="form-label">CPF :</label>
            <input
              type="text"
              class="form-control"
              formControlName="cpf"
              maxlength="11"
            />
          </div>
          <div class="col-12">
            <label for="inputNome" class="form-label">Nome :</label>
            <input
              type="text"
              class="form-control"
              placeholder="NOME COMPLETO"
              formControlName="nome"
            />
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              style="height: 100px"
              formControlName="observacoes"
            ></textarea>
            <label for="floatingTextarea">observacoes</label>
          </div>
          <div *ngIf="formValue.get('id')?.value" class="col-12">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="ativo"
            />
            <label class="form-check-label mx-1" for="exampleCheck1"
              >Ativo</label
            >
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!formValue.valid"
            >
              SALVAR
            </button>
            <a class="btn btn-danger" routerLink="/clientes">CANCELAR</a>
          </div>
        </form>
      </div>
      <div *ngIf="formValue.get('id')?.value" class="col-12">
        <div class="row">
          <div class="cal">
            <hr />
            <h1 class="display-6">
              Contas do cliente {{ formValue.get("nome")?.value }}
              <a
                class="btn btn-info"
                [routerLink]="['/contas', formValue.get('cpf')?.value]"
              >
                Listar as contas
              </a>
            </h1>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
