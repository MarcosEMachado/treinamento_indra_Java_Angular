<div class="container">
  <div class="row">
    <div class="cal">
      <h1 class="display-6">
        Listagem de Clientes <i class="fa-solid fa-circle-dollar-to-slot"></i>
      </h1>
      <hr />
      <a class="btn btn-dark" routerLink="cadastrar"> Novo </a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Ativo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th>{{ cliente.id }}</th>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>
              <i
                *ngIf="cliente.ativo"
                class="fas fa-thumbs-up text-success"
              ></i>
              <i
                *ngIf="!cliente.ativo"
                class="fas fa-thumbs-down text-danger"
              ></i>
            </td>
            <td>
              <a
                [routerLink]="['editar', cliente.id]"
                class="btn btn-secondary btn-sm"
                >Editar</a
              >
              <a class="btn btn-danger btn-sm mx-1" (click)="remove(cliente.id)"
                >Remover</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
