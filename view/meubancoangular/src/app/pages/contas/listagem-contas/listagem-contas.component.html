<div class="container">
  <div class="row">
    <div class="cal">
      <h1 class="display-6">
        Listagem de Contas <i class="fa-solid fa-comments-dollar"></i>
      </h1>
      <div class="conta-cliente" *ngIf="cpf != null">
        <a class="btn btn-dark" [routerLink]="['/contas/nova', cpf]">
          Nova conta
        </a>
      </div>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Agencia</th>
            <th scope="col">Numero</th>
            <th scope="col">Saldo</th>
            <th scope="col">Nome do Cliente</th>
            <th scope="col">Extrato</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <th>{{ conta.agencia }}</th>
            <td>{{ conta.numero }}</td>
            <td>{{ conta.saldo | currency }}</td>
            <td>{{ conta.cliente.nome }}</td>
            <td>
              <a
                [routerLink]="['/contas/extrato', conta.agencia, conta.numero]"
                class="btn btn-secondary btn-sm"
                ><i class="fa-solid fa-clipboard-list"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
